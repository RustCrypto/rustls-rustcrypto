[package]
name = "rustls-rustcrypto"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aead = "0.5.2"
aes-gcm = "0.10.2"
block-buffer = "0.10.4"
chacha20poly1305 = "0.10.0"
crypto-common = "0.1.6"
der = "0.7.0"
digest = "0.10.7"
ecdsa = "0.16.8"
ed25519-dalek = { version = "2.0.0", features = ["pkcs8"] }
elliptic-curve = "0.13.5"
generic-array = "0.14.7"
hmac = "0.12.0"
p256 = { version = "0.13.2", features = ["ecdh"] }
p384 = { version = "0.13.0", features = ["ecdh"] }
paste = "1.0.14"
pkcs8 = { version = "0.10.2", features = ["pem", "pkcs5"] }
pki-types = { package = "rustls-pki-types", version = "0.2.1", default-features = false }
rand_core = "0.6.0"
rsa = { version = "0.9.0", features = ["sha2"] }
rustls = { version = "0.22.0-alpha.3", default-features = false }
sec1 = "0.7.3"
sha2 = "0.10.0"
signature = "2.1.0"
subtle = "2.5.0"
typenum = "1.16.0"
webpki = { package = "rustls-webpki", version = "0.102.0-alpha.3", default-features = false }
x25519-dalek = "2"

[features]
default = ["std"]
logging = ["rustls/logging"]
tls12 = ["rustls/tls12"]
quic = ["rustls/quic"]
std = ["webpki/std", "pki-types/std"]
alloc = ["webpki/alloc", "pki-types/alloc"]

[dev-dependencies]
anyhow = "1.0.75"
claim = "0.5.0"
env_logger = "0.10"
hyper = "0.14.27"
hyper-rustls = { version = "0.24.1", features = ["http2"] }
rcgen = "0.11.1"
test-case = "3.2.1"
tokio = { version = "1.32.0", features = ["rt-multi-thread", "macros", "io-std", "io-util", "net"] }
tokio-rustls = "0.24.1"
webpki-roots = "0.26.0-alpha.1"

[patch.crates-io]
rustls = { git = 'https://github.com/rustls/rustls' }
tokio-rustls = { git = 'https://github.com/stevefan1999-personal/tokio-rustls' }
hyper-rustls = { git = "https://github.com/stevefan1999-personal/hyper-rustls" }
